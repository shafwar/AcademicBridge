<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGMA UNDIP</title>
    <style>
      /* Base CSS untuk mencegah issue dengan form input */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      
      #root {
        height: 100%;
      }
      
      /* Fix z-index untuk input fields */
      input, textarea, select, button {
        position: relative;
        z-index: 100;
      }
      
      /* Reset pointer-events */
      * {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
